<div class="total">
    <div>
        <div class="bad">
            <div class="red bar" id="one">
                <div class="red none" id="oneBar"></div>
            </div>
            <div class="red bar" id="two">
                <div class="red none" id="twoBar"></div>
            </div>
            <div class="red bar" id="three">
                <div class="red none" id="threeBar"></div>
            </div>
            <div class="red bar" id="four">
                <div class="red none" id="fourBar"></div>
            </div>
            <div class="red bar" id="five">
                <div class="red none" id="fiveBar"></div>
            </div>
            <div class="red bar" id="six">
                <div class="red none" id="sixBar"></div>
            </div>
        </div>
        <div class="percent">{{badPercent}}%</div>
    </div>
    <div>
        <div class="okay">
            <div class="yellow bar" id="seven">
                <div class="yellow none" id="sevenBar"></div>
            </div>
            <div class="yellow bar" id="eight">
                <div class="yellow none" id="eightBar"></div>
            </div>
        </div>
        <div class="percent">{{mediumPercent}}%</div>
    </div>
    <div>
        <div class="good">
            <div class="green bar" id="nine">
                <div class="green none" id="nineBar"></div>
            </div>
            <div class="green bar" id="ten">
                <div class="green none" id="tenBar"></div>
            </div>
        </div>
        <div class="percent">{{goodPercent}}%</div>
    </div>
    <div class="average">
        <p>{{average}}</p>
        <p>NPS</p>
        <p>{{responses}} responses</p>
    </div>
</div>
